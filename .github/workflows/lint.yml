name: ts-sdk Lint

on:
  push:
    paths:
      - "src/**"
      - "tests/**"
      - "index.ts"
      - "biome.json"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "index.ts"
      - "biome.json"
      - ".github/workflows/lint.yml"
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for --changed flag

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome Check
        run: |
          biome ci \
            --files-ignore-unknown=true \
            --formatter-enabled=true \
            --linter-enabled=true \
            --javascript-formatter-enabled=true \
            --javascript-linter-enabled=true \
            --error-on-warnings \
            --verbose \
            --diagnostic-level=warn \
            "src/**/*.ts" "tests/**/*.{ts,js,mjs,cjs}" "index.ts" 